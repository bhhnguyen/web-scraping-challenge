<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars Information</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Latest Mars News:</h4>
        <h3>{{marsdata.news_title}}</h3>
        <small>{{marsdata.news_p}}</small>
      </div>
      <div class="col-md-6">
        <h4>Featured Mars Image:</h4>
        <div class="col-md-12">
          <img src="{{ marsdata.featured_image_url }}" alt="Mars Featured Image" height="300" width="300">
        </div>
      </div>

    </div>

    <div class="row">
      <h4>Mars Weather:</h4>
      <div class="col-md-12">
        <small>{{marsdata.mars_weather}}</small>
      </div>
    </div>

    <div class="row">
      <h4>Space Facts:</h4>
      <div class="col-md-12">
        {{marsdata.table_html|safe}}
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Hemispheres</h3>
          <hr/>
          <p class="card-text">
            <div class="row">
              {% for hem in marsdata.hemisphere_image_urls %}
                <div class="col-sm-6 col-md-3 col-lg-6 card-img">
                  <h2>{{ hem.title }}</h2>
                  <img src="{{ hem.img_url }}" alt="Hemisphere">
                </div>
              {% endfor %}
            </div>
          </p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
